<h3>Raise the anchor! Battleship's plotting its course!</h3>

<form [formGroup]="form">
  <!-- <mat-form-field> -->
     <input matInput formControlName="nation" placeholder="Введите нацию..."><br/>
     <input matInput formControlName="level" placeholder="Введите уровень..."><br/>
     <!-- <mat-error *ngIf="form.controls.param.errors?.required">Text is required</mat-error> -->
     <button  mat-flat-button color="primary" (click)="onClickLoadShipList('USA')">Load ship list</button>
  <div>{{this.fltNation}}</div>
  <!-- </mat-form-field> -->

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange) = "onChangeNation($event)">
  <mat-tab *ngFor="let nation of nationList"  [label]="nation.id" >
    <input type='hidden' formControlName="nation" [(ngModel)]="targetNation" value = "nation.id" ><br/>
    <div class = 'container grdClass'>
      <div *ngFor="let ship of ships">
          <app-ship [ship]="ship"></app-ship>
        </div>
    </div>
  </mat-tab>
</mat-tab-group>
</form>
